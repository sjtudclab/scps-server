<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCPS管理门户登陆</title>
    <link href="../statics/css/bootstrap.min.css" rel="stylesheet">
    <script src="../statics/js/jquery-2.1.4.min.js"></script>
    <script src="../statics/js/login.js"></script>
    <style>
        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 0.3em;
        }

        *[role="form"] h2 {
            margin-left: 5em;
            margin-bottom: 1em;
        }

    </style>
    <script type="text/javascript" src="../statics/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../statics/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" id="loginForm">
        <h2>SCPS管理门户登陆</h2>

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">用户名</label>

            <div class="col-sm-9">
                <input id='username' type="text" id="firstName" placeholder="用户名" class="form-control" autofocus="">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>

            <div class="col-sm-9">
                <input id='password' type="password" id="password" placeholder="密码" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">保持登陆
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button id='submit' type="submit" class="btn btn-primary btn-block">登陆</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <a href="register.html">新用户注册</a>
            </div>
        </div>
        <!-- /.form-group -->

    </form>
    <!-- /form -->
</div>
<!-- ./container -->

</body>
</html>
